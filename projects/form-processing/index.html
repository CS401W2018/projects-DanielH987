<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="userForm">
        <label>Name: <input type="text" id="name" name="name" /></label><br />
        <label>Email: <input type="email" id="email" name="email" /></label
        ><br />
        <label>Age: <input type="number" id="age" name="age" /></label><br />
        <label>Message: <textarea id="message" name="message"></textarea></label
        ><br />
        <button type="submit">Submit</button>
      </form>

      <div id="responseMessage"></div>
    </div>
  </body>
</html>
