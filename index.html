<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic File Listing</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1a73e8;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        .folder {
            font-weight: bold;
            color: #1a73e8;
        }
        .file {
            color: #555;
            margin-left: 20px;
        }
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }
        a:hover {
            color: #1a73e8;
            text-decoration: underline;
        }
        .tree-line {
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>Folder Contents</h1>
    <ul id="file-list" class="tree"></ul>

    <script>
        const fileList = document.getElementById('file-list');
    
        // Helper function to create a tree line
        function createTreeLine(name, depth, isFolder) {
            const treeLine = document.createElement('span');
            treeLine.classList.add('tree-line');
            treeLine.textContent = `${'│   '.repeat(depth)}├───${name}`;
            treeLine.style.color = isFolder ? '#1a73e8' : '#555';
            return treeLine;
        }
    
        async function fetchFolderContents(filePath = "repo_data.json", parentElement = fileList, depth = 0) {
            try {
                const response = await fetch(filePath);
                const data = await response.json();
    
                for (const item of data) {
                    // Skip ".keep" files and the ".github" folder
                    if (item.name === ".keep" || item.name === ".github" || item.name === "README.md" || item.name === "index.html") {
                        continue;
                    }
    
                    const li = document.createElement('li');
    
                    if (item.type === "dir") {
                        // Create folder tree line
                        const treeLine = createTreeLine(item.name, depth, true);
                        li.classList.add('folder');
                        li.appendChild(treeLine);
                        parentElement.appendChild(li);
    
                        const subList = document.createElement('ul');
                        subList.classList.add('tree');
                        li.appendChild(subList);
    
                        // Recursive call to fetch folder contents
                        await fetchFolderContents(item.url, subList, depth + 1);
                    } else if (item.type === "file") {
                        // Skip ".keep" files (just to ensure redundancy)
                        if (item.name === ".keep") {
                            continue;
                        }
    
                        // Create file tree line
                        const treeLine = createTreeLine(item.name, depth, false);
                        const fileLink = document.createElement('a');
                        fileLink.href = item.path;
                        fileLink.appendChild(treeLine);
                        li.classList.add('file');
                        li.appendChild(fileLink);
                        parentElement.appendChild(li);
                    }
                }
            } catch (err) {
                console.error("Error fetching folder contents:", err);
            }
        }

        // Initialize fetching from the local JSON file
        fetchFolderContents("repo_data.json");
    </script>
</body>
</html>
