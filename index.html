<!DOCTYPE html>
<html>
<head>
    <title>Dynamic File Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        li.folder {
            font-weight: bold;
            color: #1a73e8;
        }
        li.file {
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Folder Contents</h1>
    <ul id="file-list"></ul>

    <script>
        const fileList = document.getElementById('file-list');
    
        async function fetchFolderContents(url = "https://api.github.com/repos/CS401W2018/projects-DanielH987/contents", parentElement = fileList) {
            try {
                const response = await fetch(url);
                const data = await response.json();
    
                for (const item of data) {
                    const li = document.createElement('li');
    
                    if (item.type === "dir") {
                        // Directory: Create a collapsible folder
                        const folderName = document.createElement('span');
                        folderName.textContent = item.name;
                        folderName.classList.add('folder');
                        li.appendChild(folderName);
    
                        const subList = document.createElement('ul');
                        subList.style.display = "none"; // Initially hide the sublist
                        li.appendChild(subList);
    
                        // Add click event to toggle the folder
                        folderName.addEventListener('click', () => {
                            subList.style.display = subList.style.display === "none" ? "block" : "none";
                        });
    
                        parentElement.appendChild(li);
    
                        // Recursively fetch subfolder contents
                        await fetchFolderContents(item.url, subList);
                    } else if (item.type === "file") {
                        // File: Create a link
                        const a = document.createElement('a');
                        a.href = item.download_url || item.html_url;
                        a.textContent = item.name;
                        a.target = "_blank"; // Open links in a new tab
                        a.classList.add('file');
                        li.appendChild(a);
                        parentElement.appendChild(li);
                    }
                }
            } catch (err) {
                console.error("Error fetching folder contents:", err);
            }
        }
    
        // Initialize fetching from the root URL
        fetchFolderContents();
    </script>    
</body>
</html>
