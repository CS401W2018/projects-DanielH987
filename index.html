<!DOCTYPE html>
<html>
<head>
    <title>Dynamic File Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        li.folder {
            font-weight: bold;
            color: #1a73e8;
        }
        li.file {
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Folder Contents</h1>
    <ul id="file-list"></ul>

    <script>
        const repo = "projects-DanielH987"; // Replace with your repository name
        const user = "cs401w2018"; // Replace with your GitHub username
        const apiBase = `https://api.github.com/repos/${user}/${repo}/contents/`;

        // The token will be injected at deployment time
        const token = "__GITHUB_PAT__";

        const fileList = document.getElementById('file-list');

        async function fetchFolderContents(folder = "", parentElement = fileList) {
            try {
                const response = await fetch(`${apiBase}${folder}`, {
                    headers: {
                        Authorization: `token ${token}`,
                    },
                });

                console.log(token);

                if (!response.ok) {
                    throw new Error(`Error fetching folder contents: ${response.status}`);
                }

                const data = await response.json();

                for (const item of data) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');

                    if (item.type === "dir") {
                        li.textContent = item.name;
                        li.classList.add('folder');

                        const subList = document.createElement('ul');
                        li.appendChild(subList);
                        parentElement.appendChild(li);

                        await fetchFolderContents(`${folder}${item.name}/`, subList);
                    } else if (item.type === "file") {
                        a.href = `${folder}${item.name}`;
                        a.textContent = item.name;
                        a.classList.add('file');
                        li.appendChild(a);
                        li.classList.add('file');
                        parentElement.appendChild(li);
                    }
                }
            } catch (err) {
                console.error(err);
            }
        }

        // Start fetching from the root folder
        fetchFolderContents();
    </script>
</body>
</html>
