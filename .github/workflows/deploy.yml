name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Adjust based on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List build directory
        run: ls -la ./build  # Check the contents of the build directory

      - name: Inject Token
        run: |
          echo "window.TOKEN = '${{ secrets.PAT }}';" > ./build/token.js  # Ensure token.js is in the build directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  